<body>
 <h1>Hogwarts School of Witchcraft and Wizardry</h1>

    <h2>Studentlist</h2>
    <p>
      Filter:
      <button class="filter" data-action="filter" data-filter="*">All</button>
      <button class="filter" data-action="filter" data-filter="house">House</button>
      <button class="filter" data-action="filter" data-filter="prefects">Prefects</button>
      <button class="filter" data-action="filter" data-filter="squad">Inquisitorial Squad</button>
      <button class="filter" data-action="filter" data-filter="player">Quidditch Player</button>
      <button class="filter" data-action="filter" data-filter="bloodstatus">Blood Status</button>

      
    </p>

    <table id="list">
      <thead>
        <tr id="sorting">
            <th data-action="sort" data-sort-direction="asc" data-sort="firstname">Firstname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastname">Lastname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="house">House</th>
        </tr>
      </thead>
      <tbody>
        <!-- student template will be copied and inserted here -->
      </tbody>
    </table>

    <p></p>
    <template id="student">
      <tr>
        <td data-field="firstname">Firstname</td>
        <td data-field="lastname">Lastname</td>
        <td data-field="house">House</td>
      </tr>
    </template>
